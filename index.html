<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Wordle PPY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Wordle PPY</h1>
    <div class="input-area">
        <input type="text" id="guess-input">
        <button id="guess-button">Intentar</button>
    </div>
    <div id="grid-container">
        <div id="grid"></div>
    </div>
    <div id="keyboard" class="keyboard">
        <div class="keyboard-row">
            <button class="key">Q</button>
            <button class="key">W</button>
            <button class="key">E</button>
            <button class="key">R</button>
            <button class="key">T</button>
            <button class="key">Y</button>
            <button class="key">U</button>
            <button class="key">I</button>
            <button class="key">O</button>
            <button class="key">P</button>
        </div>
        <div class="keyboard-row">
            <button class="key">A</button>
            <button class="key">S</button>
            <button class="key">D</button>
            <button class="key">F</button>
            <button class="key">G</button>
            <button class="key">H</button>
            <button class="key">J</button>
            <button class="key">K</button>
            <button class="key">L</button>
        </div>
        <div class="keyboard-row">
            <button id="delete-button" class="key large-key">⌫</button>
            <button class="key">Z</button>
            <button class="key">X</button>
            <button class="key">C</button>
            <button class="key">V</button>
            <button class="key">B</button>
            <button class="key">N</button>
            <button class="key">M</button>
            <button id="enter-button" class="key large-key">Enter</button>
        </div>
    </div>
    <div id="guesses"></div>
    <button id="help-button" class="help-button">
        <img src="imagenes/help.png" alt="help">
    </button>

    <div id="instructions" class="instructions">
        <h2>Instrucciones del Juego</h2>
        <p>El objetivo del juego es adivinar la palabra secreta.</p>
        <p>Cada intento debe ser una palabra válida de 5 letras.</p>
        <p>Después de cada intento, el color de las letras cambiará para mostrar qué tan cerca estás de adivinar la palabra.</p>
        <p>¡Buena suerte!</p>
        <button id="close-instructions">Cerrar</button>
    </div>
</body>

</html>
